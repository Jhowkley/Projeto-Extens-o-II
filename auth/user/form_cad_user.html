<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Achados e Perdidos Udi</title>
</head>

<body>

    <div class="container p-5">
        <h1>Cadastrar Usu√°rio</h1>
        <form method="post" enctype="multipart/form-data">

            <input type="text" class="form-control" id="nome_completo" name="nome_completo" required />
            <label class="form-label" for="nome_completo">Nome completo</label>

            <input type="email" id="email" class="form-control" name="email" required />
            <label class="form-label" for="email">Email</label>

            <input type="password" class="form-control" name="senha" placeholder="Informe sua senha" required />
            <label class="form-label" for="senha">Senha</label>

            <input type="text" class="form-control" name="telefone" placeholder="Seu telefone" required />
            <label class="form-label" for="telefone">Telefone</label>
            <hr>
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Cadastrar
            </button>
        </form>
    </div>
</body>

</html>
